<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Dashboard</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.18);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transition: background 0.5s ease;
            min-height: 100vh;
        }

        .glass {
            background: var(--primary-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
        }

        .color-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .game-container {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .paddle {
            width: 100px;
            height: 20px;
            background: white;
            position: absolute;
            bottom: 0;
        }

        .ball {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="glass p-6 mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">My AI Assistant</h1>
            <p class="text-white/80">Your personal AI companion for health and productivity</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- AI Chat -->
            <div class="glass p-6">
                <h2 class="text-xl font-semibold text-white mb-4">AI Chat</h2>
                <div class="bg-white/10 rounded-lg p-4 h-60 overflow-y-auto mb-4" id="chatMessages"></div>
                <div class="flex gap-2">
                    <input type="text" id="userInput" class="flex-1 rounded-lg bg-white/20 border border-white/30 p-2 text-white placeholder-white/50" placeholder="Type your message...">
                    <button onclick="sendMessage()" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>

            <!-- Calorie Counter -->
            <div class="glass p-6">
                <h2 class="text-xl font-semibold text-white mb-4">AI Calorie Counter</h2>
                <div class="flex gap-2 mb-4">
                    <input type="file" id="foodImage" accept="image/*" class="hidden">
                    <label for="foodImage" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg cursor-pointer">
                        Upload Food Image
                    </label>
                </div>
                <div id="calorieResult" class="text-white"></div>
            </div>

            <!-- Fitness Manager -->
            <div class="glass p-6">
                <h2 class="text-xl font-semibold text-white mb-4">AI Fitness Manager</h2>
                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <input type="number" placeholder="Weight (kg)" class="bg-white/20 border border-white/30 rounded-lg p-2 text-white placeholder-white/50">
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="number" placeholder="Height (cm)" class="bg-white/20 border border-white/30 rounded-lg p-2 text-white placeholder-white/50">
                    </div>
                    <button onclick="generateFitnessPlan()" class="w-full bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg">
                        Generate Fitness Plan
                    </button>
                </div>
            </div>

            <!-- Todo List -->
            <div class="glass p-6">
                <h2 class="text-xl font-semibold text-white mb-4">Todo List</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="todoInput" class="flex-1 bg-white/20 border border-white/30 rounded-lg p-2 text-white placeholder-white/50" placeholder="Add new task...">
                    <button onclick="addTodo()" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <ul id="todoList" class="space-y-2 text-white"></ul>
            </div>

            <!-- Mini Game -->
            <div class="glass p-6">
                <h2 class="text-xl font-semibold text-white mb-4">Mini Game</h2>
                <div class="game-container bg-white/10 rounded-lg overflow-hidden" id="gameContainer">
                    <div class="paddle" id="paddle"></div>
                    <div class="ball" id="ball"></div>
                </div>
                <button onclick="startGame()" class="mt-4 w-full bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg">
                    Start Game
                </button>
            </div>
        </div>
    </div>

    <!-- Color Switch Button -->
    <button onclick="changeColor()" class="color-switch glass p-4">
        <i class="bi bi-palette text-white text-xl"></i>
    </button>

    <script>
        // Chat functionality
        function sendMessage() {
            const input = document.getElementById('userInput');
            const messages = document.getElementById('chatMessages');
            if (input.value.trim()) {
                const userMessage = document.createElement('div');
                userMessage.className = 'mb-2 text-right';
                userMessage.innerHTML = `<span class="bg-white/20 rounded-lg px-3 py-1 inline-block">${input.value}</span>`;
                messages.appendChild(userMessage);
                
                // Simulate AI response
                setTimeout(() => {
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'mb-2';
                    aiMessage.innerHTML = `<span class="bg-white/30 rounded-lg px-3 py-1 inline-block">I'm here to help!</span>`;
                    messages.appendChild(aiMessage);
                    messages.scrollTop = messages.scrollHeight;
                }, 1000);
                
                input.value = '';
            }
        }

        // Todo functionality
        function addTodo() {
            const input = document.getElementById('todoInput');
            const list = document.getElementById('todoList');
            if (input.value.trim()) {
                const li = document.createElement('li');
                li.className = 'flex items-center gap-2';
                li.innerHTML = `
                    <input type="checkbox" class="rounded bg-white/20 border-white/30">
                    <span class="flex-1">${input.value}</span>
                    <button onclick="this.parentElement.remove()" class="text-white/50 hover:text-white">
                        <i class="bi bi-trash"></i>
                    </button>
                `;
                list.appendChild(li);
                input.value = '';
            }
        }

        // Color changing functionality
        function changeColor() {
            const colors = [
                'linear-gradient(45deg, #ff6b6b, #4ecdc4)',
                'linear-gradient(45deg, #a8e6cf, #dcedc1)',
                'linear-gradient(45deg, #ffd3b6, #ffaaa5)',
                'linear-gradient(45deg, #7c7c7c, #bfbfbf)'
            ];
            const currentColor = document.body.style.background;
            const nextColor = colors[(colors.indexOf(currentColor) + 1) % colors.length];
            document.body.style.background = nextColor;
        }

        // Mini game functionality
        let gameInterval;
        let ballX = 150;
        let ballY = 150;
        let dx = 2;
        let dy = -2;

        function startGame() {
            if (gameInterval) return;
            const ball = document.getElementById('ball');
            const paddle = document.getElementById('paddle');
            const container = document.getElementById('gameContainer');

            paddle.style.left = '100px';
            container.onmousemove = (e) => {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left - paddle.offsetWidth / 2;
                paddle.style.left = `${Math.max(0, Math.min(x, container.offsetWidth - paddle.offsetWidth))}px`;
            };

            gameInterval = setInterval(() => {
                ballX += dx;
                ballY += dy;

                if (ballX <= 0 || ballX >= 280) dx = -dx;
                if (ballY <= 0) dy = -dy;

                const paddleLeft = parseInt(paddle.style.left) || 100;
                if (ballY >= 260 && ballX >= paddleLeft && ballX <= paddleLeft + 100) {
                    dy = -dy;
                } else if (ballY >= 280) {
                    clearInterval(gameInterval);
                    gameInterval = null;
                    alert('Game Over!');
                }

                ball.style.left = `${ballX}px`;
                ball.style.top = `${ballY}px`;
            }, 16);
        }

        // Image analysis for calorie counting
        document.getElementById('foodImage').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64Image = event.target.result;
                
                try {
                    const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer lFg8DAgetnfoM2LN5MXO2yDZqAs2',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [{
                                role: "user",
                                content: [
                                    {
                                        type: "text",
                                        text: "Analyze this food image and estimate calories"
                                    },
                                    {
                                        type: "image_url",
                                        image_url: {
                                            url: base64Image
                                        }
                                    }
                                ]
                            }]
                        })
                    });

                    const data = await response.json();
                    document.getElementById('calorieResult').textContent = data.message;
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('calorieResult').textContent = 'Error analyzing image';
                }
            };
            reader.readAsDataURL(file);
        });

        function generateFitnessPlan() {
            // Implement fitness plan generation logic here
            alert('Generating personalized fitness plan...');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
